<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paramater Defaults</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main class="wrapper">
      <h1>Icecream Machine</h1>
      <p>Choose the 2 flavors that you like the most and place your order</p>
      <div class="icrecream-grid">
        <div class="flavor" data-flavor="strawberry"></div>
        <div class="flavor" data-flavor="chocolate"></div>
        <div class="flavor" data-flavor="orange"></div>
        <div class="flavor" data-flavor="vanilla"></div>
        <div class="flavor" data-flavor="lemon"></div>
      </div>
      <button id="btn" class="button">Prepare ice cream</button>
    </main>

    <script>
      const $flavor = document.querySelectorAll(".flavor");
      console.log($flavor);
      $flavor.forEach(($el) => $el.addEventListener("click", addFlavor));

      function addFlavor(flavor) {
        this.classList.toggle("is-active");
      }

      window.btn.addEventListener("click", () => {
        const $flavors = document.querySelectorAll(".flavor.is-active");
        console.log($flavors);

        try {
          makeIcecream($flavors[0], $flavors[1]);
        } catch (error) {
          alert("The two flavors of your ice cream are not yet complete");
        }
      });

      function makeIcecream(
        flavor1 = isRequired("flavor1"),
        flavor2 = isRequired("flavor2")
      ) {
        alert(
          `You have a delicious ice cream of ${flavor1.dataset.flavor} and ${flavor2.dataset.flavor}`
        );
      }

      function isRequired(param) {
        return new Error(`${param} is required!`);
      }
    </script>
  </body>
</html>
